<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy4-1</title>
<link rel="stylesheet" href="css/4-1.css" type="text/css">
</head>

<body>
	<div id="wrapper">
		<p>div->box 包含下面3部分结构div(header,main,footer),布局网页宽度和居中</p>
		<div id="header">
			<p> div->header 包含下面3个结构 div布局头部高度和主要背景</p>
			<div class="logo">div->id=logo</div>
			<div class="banner">div->id=banner</div>
			<div class="menu">div->id=menu</div>
		</div>
		<div id="main">
			<p>div->id=main 包含下面2个div（sidebar,content）</p>
			<div class="sidebar">
			  <p>div-&gt;id=sidebar</p>
			  <p>&nbsp;</p>
			</div>
			<div class="content">div->id=content</div>
		</div>
		<div id="footer">div->id=footer</div>
	</div>
</body>
</html>
